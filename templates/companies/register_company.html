{% extends "base.html" %}
{% block title %}Register Company{% endblock %}
{% block content %}
<h2>Register New Company</h2>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-warning">{{ msg }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
<form method="post" class="mt-3">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input class="form-control" type="text" name="company_name" value="{{ request.form.get('company_name', '') }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3" required>{{ request.form.get('description', '') }}</textarea>
    </div>
    <button class="btn btn-success" type="submit"><i class="bi bi-plus-circle"></i> Register</button>
</form>
{% endblock %}
